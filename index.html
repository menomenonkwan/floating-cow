<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Cow</title>
  <link rel="stylesheet" href="cow.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="cow">
      <div class="head animation-head"><img src="./images/Mildred_Head.svg"></div>
      <div class="body animation-body"><img src="./images/Mildred_Body.svg"></div>
      <div class="arm animation-arm"><img src="./images/Mildred_BalloonArm.svg"></div>
    </div>
    <div class="wind wind-one"></div>
    <div class="wind wind-two"></div>
    <div class="wind wind-three"></div>

    <div id="clouds">
      <div class="cloud cloud-one"><img src="./images/cloud.svg"></div>
      <div class="cloud cloud-two"><img src="./images/cloud.svg"></div>
      <div class="cloud cloud-three"><img src="./images/cloud.svg"></div>
      <div class="cloud cloud-four"><img src="./images/cloud.svg"></div>
      <div class="cloud cloud-five"><img src="./images/cloud.svg"></div>
    </div>
  </div>
</body>
</html>
